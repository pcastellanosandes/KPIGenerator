<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.highcharts.com/modules/exporting.js"></script>
		<script src="js/util.js"></script>
		<script src="js/modelDataProcessor.js"></script>
		<script src="js/GraphicPainter.js"></script>
		<script type="text/javascript">
		function convertProjectToJSON()
		{
			var posPhase=0;
			var projects = [];
			var project;   
			var task;
			var phase;
		 	project={};
			project.name = "PORVENIR";
			console.log(project.name);
			posPhase = 0;
				project.phases = [];
				phase = {}
				phase.name = " AN "
			 	phase.tasks = [];
			 			task = {};
			 			task.name = "| AN | CUPR-017 Exportación Solicitud de traslado de Salidas  - Análisis | 1";
			 			task.createdDate = "20/01/2017 10:14 PM";
			 			task.completedDate = "-";
			 			task.timeLoggedMin = 0;
			 			task.timeEstimated = 540;
			 			task.isReprocessedTask = false;
			 			phase.tasks.push(task);
	
			 		project.phases.push(phase);
			 		posPhase++;
		
			 return project;
		}
		$("body").ready(function(){
			var project = convertProjectToJSON();
			generateByProject(project);
		});
		</script>
	</head>
	<body>
		<h1 style="text-align:center">Graficas del proyecto PORVENIR</h1>
		<div id="EffectivenessGraph" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
		<div id="ReprocessedEfficiencyGraph" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
	</body>
</html>
